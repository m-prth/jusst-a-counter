name: bloc_architecture_app
description: A Flutetr Bloc Architecture project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^1.7.5
  bloc: ^6.1.1
  cupertino_icons: ^1.0.0
  flutter_bloc: ^6.1.1
  flare_flutter: ^2.0.6
  hydrated_bloc: ^6.1.0
  simple_animations: ^2.5.1
  sizer: ^1.1.8
  
  

dependency_overrides:
  # Override path_provider to pick up fixes for FFI changes.
  path_provider: ^2.0.0-nullsafety.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/flares/
